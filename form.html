<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engine-->
    <meta name="description" content="Wellness Wien. Centre for yoga and mindfulness meditation in Vienna, Austria">
    <meta name="keywords"
        content="Yoga, mindfulness, meditation, retreat, Vienna, Wien, relaxtion, stress relief, wellness">
    <title>Wellness Wien</title>
    <!--Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!---Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>

        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-spa"></i> Wellness Wien</h1>
        </a>
    </header>
    <main>
        <section id="formpage">
            <div id="hero-image">
                 <div id="form-box">
                     <form action="https://formdump.codeinstitute.net" method="POST">
                        <p>
                            <label for="first-name">First Name:</label>
                            <br>
                            <input id="first-name" name="first-name" type="text" class="input-text" required>
                        </p>
                        <p>
                            <label for="surname">Surname:</label>
                            <br>
                            <input id="surname" name="surname" type="text" class="input-text" required>
                            </p>
                            <p>
                            <label for="email">Email Address:</label>
                            <br>
                            <input id="email" name="email" type="email" class="input-text" required>
                        </p>
                        <p>
                            <label for="date-of-birth">Date of Birth:</label>
                            <br>
                            <input id="date-of-birth" name="date-of-birth" type="date" class="input-text">
                        </p>
                        <p>
                            <label for="classtype">Which class are you applying for?</label>
                            <select id="classtype" class="input-select" name="type-of-class">
                                <option value="yoga">Yoga</option>
                                <option value="mindfulness">Mindfulness</option>
                                <option value="retreat">Retreat</option>
                            </select>
                        </p>
                        <p>
                            <label for="classlevel">What level class would you like to take?</label>
                            <select id="classlevel" name="level-of-class" class="input-select">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </p>
                        <p>
                            <input type="checkbox" name="emailme" value="yes" id="checkbox" checked>
                            <label for="checkbox">Send class offers to email provided.</label>
                        </p>
                        <p>
                            <button type="submit" class="join-button">Join Today!</button>
                        </p>
                    
                    </form>
                 </div>
            </div>
        </section>
    </main>



    <footer>
        <div id="footer-links">
            <a href="http://www.facebook.com/" aria-label="Go to our Facebook page (opens in new tab)"
                target="_blank"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="http://www.instagram.com/" aria-label="Go to our Instragam page (opens in new tab)"
                target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="http://www.googlemaps.com/"
                aria-label="Go to Google Maps to see where we are located. (opens in new tab)" target="_blank"><i
                    class="fa-solid fa-map-location-dot"></i></a>
            <a href="add tel:06767001837" aria-label="Call us now. (opens in phone)" target="_blank"><i
                    class="fa-solid fa-phone"></i></a>

        </div>
    </footer>
    <script src="https://kit.fontawesome.com/814ab9f788.js" crossorigin="anonymous"></script>
</body>

</html>
